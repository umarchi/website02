<section class="hero"><h1>オンライン予約</h1><p class="sub">空席を確認して仮予約（デモ）</p></section>

<section class="section">
  <div class="container">
    <form id="reserveForm" novalidate>
      <div class="form-grid">
        <label>来店日<input type="date" name="date" required></label>
        <label>時間<select name="time" required>
          <option value="" disabled selected>選択</option>
          <option>17:30</option><option>18:00</option><option>18:30</option>
          <option>19:00</option><option>19:30</option><option>20:00</option>
        </select></label>
        <label>人数<select name="party" required>
          <option value="2">2名</option><option value="3">3名</option><option value="4">4名</option>
          <option value="5">5名</option><option value="6">6名</option>
        </select></label>
        <label>お名前<input type="text" name="name" required></label>
        <label>電話番号<input type="tel" name="tel" required></label>
        <label>メール<input type="email" name="email" required></label>
      </div>
      <label class="note-full"><textarea name="note" rows="3" placeholder="アレルギー／お祝いプレートなど"></textarea></label>
      <button type="submit" class="btn">空席を確認して仮予約</button>
      <p class="lead">※本予約システムはデモです。</p>
      <div id="reserveMsg" class="msg" role="status" aria-live="polite"></div>
    </form>
  </div>
</section>
